    <script>
      // Находим все элементы с классом 'baw'
      const imgElements = document.querySelectorAll(".baw");

      // Добавляем обработчики событий для каждого изображения
      imgElements.forEach(function (imgElement) {
        imgElement.addEventListener("mouseenter", function () {
          imgElement.src = "./src/img/logo/logo2.png"; // Меняем изображение при наведении
        });

        imgElement.addEventListener("mouseleave", function () {
          imgElement.src = "./src/img/logo/logo3.png"; // Возвращаем исходное изображение при уходе с наведения
        });
      });
    </script>
